<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Codes</title>
</head>
<body>
    <h1>Request Codes</h1>
    <form id="request-form">
        <label for="message">Enter Request:</label>
        <input type="text" id="message" name="message" placeholder="e.g., x.esports v5, 1000" required>
        <button type="submit">Submit</button>
    </form>
    <p id="response-message"></p>

    <script>
        document.getElementById("request-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const message = document.getElementById("message").value;
            const responseMessage = document.getElementById("response-message");

            try {
                const response = await fetch("https://your-api-gateway-url/message", { // Replace with your actual API Gateway URL
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await response.text();
                responseMessage.innerText = "Response: " + data;
            } catch (error) {
                responseMessage.innerText = "Error sending request.";
            }
        });
    </script>
</body>
</html>
