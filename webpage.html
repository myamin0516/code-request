<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request Codes</title>
  <style>
    /* Basic styling for the login and request forms */
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .form-container h1 {
      text-align: center;
    }
    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .form-container input,
    .form-container select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="login-form" class="form-container">
    <h1>Login</h1>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="button" onclick="validatePassword()">Login</button>
    <p id="login-error" style="color: red; display: none;">Incorrect password. Please try again.</p>
  </div>

  <!-- Request Codes Form (initially hidden) -->
  <div id="request-form-container" class="form-container hidden">
    <h1>Request Codes</h1>
    <form id="request-form">
      <label for="code_type">Select Code Type:</label>
      <select id="code_type" name="code_type">
        <option value="esports v5">esports v5</option>
        <option value="community colors v2">community colors v2</option>
      </select>
      <br><br>
      <label for="quantity">Select Quantity:</label>
      <select id="quantity" name="quantity">
        <option value="1000">1000</option>
        <option value="500">500</option>
      </select>
      <br><br>
      <button type="submit">Submit</button>
    </form>
    <p id="response-message"></p>
  </div>

  <script>
    // Hardcoded password (for simplicity; not secure for production)
    const PASSWORD = "shiro111";

    // Function to validate the password
    function validatePassword() {
      const passwordInput = document.getElementById("password").value;
      const loginError = document.getElementById("login-error");

      if (passwordInput === PASSWORD) {
        // Hide login form and show request form
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("request-form-container").classList.remove("hidden");
      } else {
        // Show error message
        loginError.style.display = "block";
      }
    }

    // Submit handler for the request form
    document.getElementById("request-form").addEventListener("submit", async function(event) {
      event.preventDefault();
      const codeType = document.getElementById("code_type").value;
      const quantity = document.getElementById("quantity").value;
      const responseMessage = document.getElementById("response-message");

      try {
        const response = await fetch("https://2vfispk5db.execute-api.us-east-2.amazonaws.com/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code_type: codeType, quantity: quantity })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        responseMessage.innerText = "Response: " + JSON.stringify(data);
      } catch (error) {
        console.error("Error:", error);
        responseMessage.innerText = "Error sending request: " + error.message;
      }
    });
  </script>
</body>
</html>
